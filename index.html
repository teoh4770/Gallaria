<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria: By Chee Kian Teoh</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/app.js" type="module" defer></script>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <a class="navlink" href="/">Galleria</a>
      <button class="button">Start slideshow</button>
      <nav>
        <a id="linkHome" class="navlink" href="/">Galleria</a>
        <a id="linkDetail" class="navlink" href="/detail-1">Detail page</a>
        <a id="linkGallery" class="navlink" href="/gallery-1">Gallery page</a>
      </nav>
    </div>
  </header>
  <main>
    <div id="app"></div>
  </main>
  <footer class="footer" hidden aria-hidden="true"></footer>

  <!-- here is where I place all my templates(page template, component template) -->
  <!-- page template -->
  <template id="home-page-template">

  </template>

  <template id="detail-page-template">

  </template>

  <template id="gallery-page-template">
    <!-- do we need this template? -->
  </template>

  <!-- component template -->
  <!-- note: need to turn this section into a link -->
  <template id="painting-item-template">
    <a 
      href="/detail-1"
      aria-label="painting" 
      aria-description="painting name by artist, link to its detail"
    >
      <h2 id="painting">Painting Name</h2>
      <p class="painting__artist">Artist Name</p>
      <img src="#" alt="painting name">
    </a>
  </template>




</body>

</html>
